<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odliczanie do Wybor√≥w</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 10px;
        }
        header {
            background-color: #1a1a1a;
            color: #fff;
            width: 100%;
            padding: 15px 0;
            text-align: center;
            position: absolute;
            top: 0;
            left: 0;
        }
        h1 {
            font-size: 2.5em;
            margin-top: 80px;
            text-transform: uppercase;
        }
        #countdown {
            font-size: 2.5em;
            font-weight: bold;
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            color: #333;
        }
        #countdown span {
            color: #e63946; /* Red for emphasis */
        }
        img {
            width: 100%;
            max-width: 768px;
            border-radius: 10px;
            border: 4px solid #333;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }
        img:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }
        .info {
            margin-top: 20px;
            font-size: 1.2em;
            max-width: 80%;
            text-align: center;
            padding: 10px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Media Queries for Mobile Devices */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.6em;
            }
            #countdown {
                transform: scale(0.8);
                font-size: 2em;
                padding: 15px 30px;
            }
            img {
                transform: scale(0.8);
                margin-top: 20px;
            }
            .info {
                font-size: 1em;
                padding: 8px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.2em;
            }
            #countdown {
                transform: scale(0.8);
                font-size: 1.4em;
                padding: 10px 20px;
            }
            img {
                transform: scale(0.8);
                margin-top: 20px;
            }
            .info {
                font-size: 0.9em;
                padding: 6px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Wybory Prezydenckie 2025</h1>
    </header>
    <div id="countdown"></div>
    <img src="image.jpg" alt="Kandydat na Prezydenta" onclick="animateImage()">
    
    <script>
        function updateCountdown() {
            const eventDate = new Date("2025-05-18T00:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = eventDate - now;

            if (timeLeft > 0) {
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerHTML = `
                    <span>${days}</span> dni 
                    <span>${hours}</span> godzin 
                    <span>${minutes}</span> minut 
                    <span>${seconds}</span> sekund
                `;
            } else {
                window.location.href = "https://www.youtube.com/watch?v=8FXLUnSMjDw&ab_channel=Zachi";
            }
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();
        
        function animateImage() {
            const img = document.querySelector("img");
            img.style.transform = "scale(1.1)";
            setTimeout(() => {
                img.style.transform = "scale(1)";
            }, 300);
        }
    </script>
</body>
</html>
